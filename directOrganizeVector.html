<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Map</title>
    <link rel="stylesheet" href="../v5.3.0/css/ol.css" />
    <script src="../v5.3.0/build/ol.js"></script>
</head>
<body>
    <div id="map"></div>
 
    <script>
        //初始化点要素对象
        let pointFeature = new ol.Feature({
            geometry: new ol.geom.Point([12958998, 4852221]),
            name: '点要素'
        })

        let lineFeature = new ol.Feature({
            // 空间信息
            geometry: new ol.geom.LineString([[11590147, 4322577], [13594369, 3872784]]),  
            name: '线要素'                  // 属性信息
        });
 
        // 初始化一个多边形要素
        let polygonFeature = new ol.Feature({
            // 空间信息
            geometry: new ol.geom.Polygon([[[11801814, 3251012], [14057391, 2748303], [12714628, 1346008], [11801814, 3251012]]]),
            name: '多边形要素'              // 属性信息
        });

        //初始化矢量数据源，来源上面创建的要素
        let vectorSource = new ol.source.Vector();
        vectorSource.addFeature(pointFeature);
        vectorSource.addFeature(lineFeature);
        vectorSource.addFeature(polygonFeature)

        //初始化一个向量图层存放矢量数据
        let map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                new ol.layer.Vector({
                    source: vectorSource
                })
            ],
            view: new ol.View({
                center: [0, 0],
                zoom: 0
            })
        })
    </script>
</body>
</html>
